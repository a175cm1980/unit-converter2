<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傳統美食</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap');
        
        body {
            font-family: 'Noto Serif TC', serif;
            background-color: #fcf9f2;
        }
        .card-active {
            border-color: #d97706;
            background-color: #fef3c7;
            transform: translateY(-4px);
        }
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .item-grid-container {
            max-height: 65vh;
            overflow-y: auto;
            scrollbar-width: thin;
        }
        .item-grid-container::-webkit-scrollbar {
            width: 6px;
        }
        .item-grid-container::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 10px;
        }
    </style>
</head>
<body class="min-h-screen text-gray-800">

    <div class="max-w-7xl mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-amber-900 mb-2">傳統美食</h1>
            <p class="text-gray-600 italic">收錄 55 項豆製品、醃漬蔬果、醬料、奶製品與甜點食譜</p>
        </header>

        <!-- 分類選擇器 -->
        <div class="flex flex-wrap justify-center gap-2 mb-8 sticky top-0 z-20 bg-[#fcf9f2] py-4 shadow-sm">
            <button onclick="filterCategory('all')" class="cat-btn px-4 py-2 rounded-full bg-amber-800 text-white shadow-md text-sm">全部</button>
            <button onclick="filterCategory('snack')" class="cat-btn px-4 py-2 rounded-full bg-white text-gray-700 border border-gray-200 text-sm hover:bg-yellow-50">台灣小吃</button>
            <button onclick="filterCategory('soy')" class="cat-btn px-4 py-2 rounded-full bg-white text-gray-700 border border-gray-200 text-sm hover:bg-orange-50">豆類製品</button>
            <button onclick="filterCategory('veg')" class="cat-btn px-4 py-2 rounded-full bg-white text-gray-700 border border-gray-200 text-sm hover:bg-green-50">醃漬蔬果</button>
            <button onclick="filterCategory('sauce')" class="cat-btn px-4 py-2 rounded-full bg-white text-gray-700 border border-gray-200 text-sm hover:bg-rose-50">醬料調味</button>
            <button onclick="filterCategory('milk')" class="cat-btn px-4 py-2 rounded-full bg-white text-gray-700 border border-gray-200 text-sm hover:bg-blue-50">奶製品</button>
            <button onclick="filterCategory('drink')" class="cat-btn px-4 py-2 rounded-full bg-white text-gray-700 border border-gray-200 text-sm hover:bg-purple-50">茶/咖啡</button>
        </div>

        <div class="grid lg:grid-cols-12 gap-8">
            <!-- 左側列表 -->
            <div class="lg:col-span-5 item-grid-container pr-2">
                <div id="itemGrid" class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                    <!-- JS 動態生成 -->
                </div>
            </div>

            <!-- 右側詳情 -->
            <div class="lg:col-span-7">
                <div id="emptyState" class="bg-white rounded-2xl border-2 border-dashed border-amber-200 h-96 flex flex-col items-center justify-center text-amber-400">
                    <span class="text-6xl mb-4">📖</span>
                    <p class="text-xl">請點選左側品項查看詳細食譜</p>
                </div>

                <div id="detailSection" class="hidden bg-white rounded-2xl shadow-xl p-6 md:p-8 border border-amber-100 fade-in">
                    <div class="flex items-center gap-4 mb-6 border-b border-amber-50 pb-6">
                        <div id="recipeIcon" class="text-5xl">🥘</div>
                        <div>
                            <h2 id="recipeTitle" class="text-3xl font-bold text-amber-900">名稱</h2>
                            <span id="recipeBadge" class="text-sm font-semibold px-3 py-1 rounded-full bg-amber-100 text-amber-700">分類</span>
                        </div>
                    </div>

                    <div class="space-y-8">
                        <div class="grid md:grid-cols-2 gap-6">
                            <section class="bg-amber-50 p-5 rounded-xl border border-amber-100">
                                <h4 class="font-bold text-amber-900 mb-2 flex items-center gap-2">🛠️ 基礎製作</h4>
                                <div class="mb-2">
                                    <p class="text-xs font-bold text-amber-700 uppercase">主要原料</p>
                                    <p id="recipeIngredients" class="text-sm text-gray-700"></p>
                                </div>
                                <div>
                                    <p class="text-xs font-bold text-amber-700 uppercase">製作流程</p>
                                    <ol id="recipeSteps" class="list-decimal list-inside text-sm text-gray-600 space-y-1"></ol>
                                </div>
                            </section>
                            <section class="bg-blue-50 p-5 rounded-xl border border-blue-100">
                                <h4 class="font-bold text-blue-900 mb-2">💡 專家秘訣</h4>
                                <p id="recipeTip" class="text-sm text-blue-800 leading-relaxed"></p>
                            </section>
                        </div>

                        <div>
                            <h3 class="text-2xl font-bold text-emerald-900 mb-4 flex items-center gap-2">🍳 推薦應用料理</h3>
                            <div id="recommendationsList" class="space-y-6">
                                <!-- 應用食譜由 JS 生成 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const database = {
            // --- 台灣小吃 ---
            'dcms': {
                name: '大腸麵線', icon: '🍲', category: 'snack',
                base: { 
                    ing: '紅麵線 300g、豬大腸 600g、手工肉羹 200g、柴魚片 30g、油蔥酥 3大匙、粗太白粉或地瓜粉 100g、蝦米、蒜泥、烏醋、香菜', 
                    steps: [
                        '處理大腸：以鹽與麵粉反覆抓洗大腸，入沸水汆燙去腥後，放入含有醬油、八角、冰糖的滷汁滷1小時。',
                        '麵線前處理：將乾紅麵線浸泡清水10分鐘，洗去多餘鹽分並剪成約5-10公分小段。',
                        '熬湯底：水約3公升燒開，放入蝦米與柴魚片熬煮15分鐘取出殘渣，再加入油蔥酥。',
                        '組合烹煮：放入麵線段，加入適量醬油、冰糖調色調味，中火煮至麵線軟化。',
                        '勾芡：將粉水（粉與水 1:3）邊攪拌邊緩慢畫圈倒入鍋中，直到呈現滑潤稠度。'
                    ], 
                    tip: '勾芡前務必先熄火或轉微火，才不會結塊。大腸滷好後浸泡在滷汁中放涼再切段，口感會更入味多汁。' 
                },
                dishes: [
                    { 
                        name: '東石蚵仔大腸雙拼麵線', 
                        ing: '預製滷大腸、特選鮮蚵 200g、地瓜粉、蒜泥水、黑醋、自製花椒油、現切香菜',
                        steps: [
                            '【鮮蚵厚裹化】：鮮蚵洗淨瀝乾，逐顆均勻裹上厚地瓜粉，入沸水煮40秒至外皮呈現剔透琉璃感，立即泡冰水鎖住鮮甜。',
                            '【湯頭點睛】：在盛碗前的麵線糊中加入一小匙當歸酒或白胡椒粉，能瞬間提升層次感。',
                            '【層次擺盤】：先盛入七分滿麵線，鋪上厚實的滷大腸塊，再擺上碩大的琉璃鮮蚵。',
                            '【佐料靈魂】：淋上以蒜泥與冷開水1:2調製的蒜汁，以及兩滴黑醋，最後補上一大撮嫩香菜。'
                        ] 
                    },
                    { 
                        name: '古法赤肉丁麵線糊', 
                        ing: '豬後腿肉 300g、五香粉 1/2匙、白胡椒、地瓜粉、醃漬醬油、紅麵線基底',
                        steps: [
                            '【肉丁醃漬】：豬肉切成長2cm、寬1cm的小肉條，加入五香粉、白胡椒、糖與醬油抓醃30分鐘入味。',
                            '【手工漿肉】：醃好的肉丁分次拌入地瓜粉，直到肉丁表面黏稠。入熱水汆燙至浮起，做成彈牙的赤肉羹。',
                            '【合鍋共食】：將燙好的赤肉丁直接加入麵線鍋中略煮3分鐘，讓肉漿的鮮味與麵線湯頭融合。',
                            '【復古風味】：推薦額外加入少許沙茶醬或辣菜脯，這是中南部最道地的吃法。'
                        ] 
                    }
                ]
            },
            'bw': {
                name: '彰化肉圓', icon: '🥯', category: 'snack',
                base: { 
                    ing: '【粉漿】在來米粉 100g、地瓜粉 400g、水 1000ml；【內餡】豬胛心肉 400g、鮮筍丁 200g、乾香菇、五香粉、肉桂粉', 
                    steps: [
                        '內餡準備：肉切小塊，與筍丁及香菇以五香粉、糖、醬油拌勻醃漬備用。',
                        '製作米漿糊：在來米粉與水混合加熱，不斷攪拌至變濃稠白色糊狀後熄火。',
                        '混粉成漿：米糊冷卻至微溫，分次加入地瓜粉充分揉勻，直到粉漿呈現半透明滑潤感。',
                        '手工成型：取圓盤抹油，先鋪底漿，放入豐盛內餡，再覆蓋頂漿抹平封口。',
                        '蒸製定型：大火蒸15-20分鐘，取出後需完全放涼，讓表皮產生彈性。'
                    ], 
                    tip: '粉漿比例是Q彈關鍵。蒸好後肉圓一定要徹底冷卻後才能進行油泡，否則表皮容易破裂流失肉汁。' 
                },
                dishes: [
                    { 
                        name: '低溫油泡職人肉圓', 
                        ing: '預製蒸熟肉圓、豬油 1000ml、白醬(在來米粉30g、糖20g、水300ml煮稠)、特製甜辣醬、香菜絲、蒜泥',
                        steps: [
                            '【低溫油泡】：將豬油加熱至約80度(微起油紋)，放入徹底冷卻的肉圓，油量需淹過肉圓。',
                            '【慢火熱透】：以小火維持油溫，浸泡10-15分鐘。此步驟能讓冷卻後的皮重新變得Q軟而非軟爛。',
                            '【瀝油剪皮】：取出肉圓，以剪刀在頂部剪出十字，稍微擠壓出多餘油脂並讓熱氣散發。',
                            '【特製調醬】：淋上微溫的白色米醬與粉紅甜醬，這兩者能平衡肉圓的油膩感並增加滑順度。'
                        ] 
                    }
                ]
            },
            'od': {
                name: '蚵嗲', icon: '🍘', category: 'snack',
                base: { 
                    ing: '【炸粉漿】在來米粉 150g、黃豆粉 50g、水 250ml；【餡料】鮮蚵 200g、韭菜末 200g、高麗菜絲 100g、薑末、鹽、胡椒', 
                    steps: [
                        '粉漿製作：將在來米粉與黃豆粉混合，加水調成濃稠度如蜂蜜般的粉漿（靜置30分鐘）。',
                        '蔬菜脫水：韭菜與高麗菜切碎，撒少許鹽抓勻，靜置10分鐘後擠乾水分，拌入薑末與胡椒。',
                        '抹漿鋪料：圓形鐵具先入熱油預熱，抹上一層粉漿，鋪上蔬菜墊底，放入4-5顆大鮮蚵，再蓋滿蔬菜。',
                        '封口油炸：最後在頂端抹上一層平滑粉漿，封住所有內餡。',
                        '脫模：入熱油鍋（170度）炸至邊緣微縮，輕晃鐵具讓蚵嗲脫模滑入油中。'
                    ], 
                    tip: '加入黃豆粉是為了產生特殊豆香味與金黃色澤。韭菜務必去水，否則炸時內部水蒸氣太多會導致外皮不酥。' 
                },
                dishes: [
                    { 
                        name: '萬里鮮魚嗲 (酥皮加強版)', 
                        ing: '鯛魚片(切成3cm塊狀) 150g、鹽、胡椒、米酒、韭菜末 200g、秘製炸粉漿(加5g泡打粉)',
                        steps: [
                            '【魚片前處理】：鯛魚片先以米酒、鹽與大量白胡椒醃漬15分鐘除腥，並用紙巾完全吸乾水分。',
                            '【粉漿強化】：在原有的米粉漿中加入少許泡打粉，能使炸出來的殼產生更多氣孔，口感更脆。',
                            '【分層填疊】：鐵具抹漿後，先放薄薄一層韭菜，疊上2片魚片，再覆蓋剩餘韭菜與粉漿封頂。',
                            '【二次炸法】：170度炸至脫模定型取出，轉大火至190度「回鍋油炸」20秒，強迫逼出多餘油脂並讓外殼硬化。'

                    }
                ]
            },
            'lm': {
                name: '台式涼麵', icon: '🥢', category: 'snack',

                    steps: [
                        '麵條處理：油麵入沸水快速汆燙10秒殺菌，撈起瀝乾，趁熱拌入少許香油，用電風扇吹涼並不斷撥散，保持彈性。',
                        '芝麻醬調製：先將芝麻醬與花生粉混合，分多次加入少許冷開水，朝同方向攪拌至化開，質地變輕盈。',
                        '比例調醬：加入白醋、糖、醬油，最後放入大量蒜泥水（蒜泥加冷開水濾掉渣）混合均勻。',
                        '組合：麵條放入盤中，鋪上現切的小黃瓜絲。'
                    ], 
                    tip: '麵條絕對不能用水沖涼，會導致香氣流失且變軟。芝麻醬要「打水」分次加水，才能做出輕盈不膩的濃郁感。'

                dishes: [

                        steps: [
                            '【嫩肉處理】：雞胸肉與薑片、蔥段放入水中，水滾後立即關火蓋蓋悶12分鐘(確保內部鮮嫩多汁)。',
                            '【手工撕絲】：雞肉取出放涼後，先用擀麵棍輕輕敲鬆纖維，再順著紋路撕成細長雞絲。',
                            '【蔬菜冰鎮】：小黃瓜與胡蘿蔔切絲後放入冰水中浸泡5分鐘，可極大化其爽脆度並去除胡蘿蔔土味。',
                            '【黃金盛盤】：麵條墊底，堆疊蔬菜絲與雞絲，最後灑上碎花生增加脆感，依喜好淋上花椒辣油提升層次。'
                        ] 
                    }
                ]
            },
            // --- 豆類製品 ---
            'df': {
                name: '手作豆腐', icon: '🧊', category: 'soy',
                base: { 
                    ing: '黃豆 1kg, 清水 6L, 天然鹽滷 15g (或食用石膏粉)',

                    tip: '壓模重量決定豆腐硬度：輕壓為嫩豆腐，重壓則為板豆腐。' 
                },
                dishes: [
                    { 
                        name: '老乾媽醬燒紅燒豆腐', 
                        ing: '自製板豆腐 2塊、肉燥 50g、蔥花、薑片、老乾媽辣椒醬、冰糖、老抽醬油',
                        steps: [
                            '【煎香定型】：豆腐切厚片，入平底鍋中小火煎至兩面金黃微焦，鎖住內部水分。',

                    },
                    { 
                        name: '正統四川麻婆豆腐',

                            '【炒酥肉末】：牛絞肉炒至酥黃，下豆瓣醬、豆豉炒出紅油香氣。',
                            '【勾芡三次】：加入豆腐與高湯略煮，分三次勾薄芡，確保醬汁與豆腐完全融合。',

                ]
            },
            'dj': {
                name: '手打豆漿', icon: '🥛', category: 'soy',
                base: {

                    steps: [

                        '磨製：將發好的豆倒入調理機，加入等比例清水打至細膩。',
                        '濾渣：用過濾布袋將豆渣完全隔除，擠出濃醇生豆漿。',
                        '慢火煮製：煮漿時要不停攪拌，泡泡上升後轉小火煮10分鐘。'
                    ], 
                    tip: '豆漿必須徹底煮熟！出現第一次假沸現象後需再煮5-10分鐘。' 
                },
                dishes: [
                    { 
                        name: '懷舊眷村風味鹹豆漿',

        function init() {
            const grid = document.getElementById('itemGrid');
            grid.innerHTML = list.map(item => `
                <div class="item-card bg-white p-4 rounded-xl border border-gray-200 text-center cursor-pointer hover:shadow-md transition group" 
                     data-cat="${item.cat}" onclick="selectItem('${item.id}', this)">
                    <div class="text-3xl mb-1 group-hover:scale-110 transition-transform">${item.icon}</div>
                    <div class="text-xs font-bold text-gray-700">${item.name}</div>
                </div>
            `).join('');
        }

        function filterCategory(cat) {
            const cards = document.querySelectorAll('.item-card');
            cards.forEach(c => {
                c.style.display = (cat === 'all' || c.dataset.cat === cat) ? 'block' : 'none';
            });
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.remove('bg-amber-800', 'text-white');
                btn.classList.add('bg-white', 'text-gray-700');
            });
            event.target.classList.add('bg-amber-800', 'text-white');
        }

        function selectItem(id, el) {
            document.querySelectorAll('.item-card').forEach(c => c.classList.remove('card-active'));
            el.classList.add('card-active');
            
            document.getElementById('emptyState').classList.add('hidden');
            const section = document.getElementById('detailSection');
            section.classList.remove('hidden');

            const item = database[id];
            if (!item) return;

            document.getElementById('recipeIcon').innerText = item.icon;
            document.getElementById('recipeTitle').innerText = item.name;
            document.getElementById('recipeIngredients').innerText = item.base.ing;
            document.getElementById('recipeTip').innerText = item.base.tip;
            document.getElementById('recipeSteps').innerHTML = item.base.steps.map(s => `<li>${s}</li>`).join('');

            const dishHtml = item.dishes.map(d => `
                <div class="bg-emerald-50 rounded-xl overflow-hidden border border-emerald-100 shadow-sm">
                    <div class="bg-emerald-700 px-4 py-2 text-white font-bold flex items-center justify-between">
                        <span>✨ ${d.name}</span>
                    </div>
                    <div class="p-4 grid md:grid-cols-2 gap-4">
                        <div>
                            <p class="text-xs font-bold text-emerald-800 mb-1">🛒 準備食材</p>
                            <p class="text-sm text-gray-600">${d.ing}</p>
                        </div>
                        <div>
                            <p class="text-xs font-bold text-emerald-800 mb-1">👨‍🍳 製作步驟</p>
                            <ol class="list-decimal list-inside text-sm text-gray-600">${d.steps.map(s => `<li>${s}</li>`).join('')}</ol>
                        </div>
                    </div>
                </div>
            `).join('');
            document.getElementById('recommendationsList').innerHTML = dishHtml;
            
            // 手機版自動捲動至內容
            if (window.innerWidth < 1024) {
                section.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
